<body>
  <div class="header">
    <a href="home" class="logo">Cardinals Convey</a>  <ul class="menu">
    <li><a href="home">Home</a></li>
    <li><a href="login">Login</a></li>
    <li><a href="register">Register</a></li>
    <li><a href="pick_up">Pick Up Request</a></li>
    <li><a href="bookings">Book A Trip</a></li>
    <li class="slider"></li>
  </ul>
  <header>
      <div class="row">
        <div class="col-md-8">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          {% block content %}{% endblock %}
        </div>
    </main>
  </header>
  <!-- jQuery Plugins -->
  <script type="text/javascript" src="static/jquery.min.js"></script>
  <script type="text/javascript" src="static/bootstrap.min.js"></script>
  <script type="text/javascript" src="static/owl.carousel.min.js"></script>
  <script type="text/javascript" src="static/jquery.magnific-popup.js"></script>
  <script type="text/javascript" src="static/main.js"></script>

</body>

</html>
